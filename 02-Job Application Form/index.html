<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Job Application Form</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="container">
      <div class="apply-box">
        <h1>Job Application <span class="title-small">(Web)</span></h1>
        <form action="">
          <!--First Name-->
          <div class="form-container">
            <div class="form-control">
              <label for="first_name">First Name</label>
              <input
                type="text"
                id="first_name"
                name="first_name"
                placeholder="Enter First Name...."
              />
            </div>
            <!--Last Name-->
            <div class="form-control">
              <label for="last_name">Last Name</label>
              <input
                type="text"
                id="last_name"
                name="last_name"
                placeholder="Enter Last Name...."
              />
            </div>
            <!--Email-->
            <div class="form-control">
              <label for="email">Email</label>
              <input
                type="email"
                id="email"
                name="email"
                placeholder="Enter Email...."
              />
            </div>
            <!--Job Role-->
            <div class="form-control">
              <label for="job_role">Job Role</label>
              <select id="job_role" name="job_role">
                <option value="">Select Job Role</option>
                <option value="frontend">Frontend Developer</option>
                <option value="backend">Backed Developer</option>
                <option value="full_stack">Fullstack Developer</option>
                <option value="ui_ux">UI/UX Designer</option>
              </select>
            </div>
            <!--Adress-->
            <div class="textarea-control">
              <label for="address">Address</label>
              <textarea
                name="address"
                id="address"
                cols="50"
                rows="4"
                placeholder="Enter Address...."
              ></textarea>
            </div>

            <!--City-->
            <div class="form-control">
              <label for="city">City</label>
              <input
                type="text"
                id="city"
                name="city"
                placeholder="Enter City Name...."
              />
            </div>
            <!--Pincode-->
            <div class="form-control">
              <label for="pincode">Pincode</label>
              <input
                type="number"
                id="pincode"
                name="pincode"
                placeholder="Enter Pincode...."
              />
            </div>
            <!--Date-->
            <div class="form-control">
              <label for="pincode">Pincode</label>
              <input type="date" value="2023-01-01" id="date" name="date" />
            </div>
            <!--File-->
            <div class="form-control">
              <label for="upload">Upload Your CV</label>
              <input type="file" id="upload" name="date" />
            </div>
          </div>
          <div class="button-container">
            <button type="submit">Apply Now</button>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
